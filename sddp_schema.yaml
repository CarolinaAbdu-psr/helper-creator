# sddp_schema.yaml

objects:
  study:
    description: Represents the sddp study 
    mandatory: []
    optional: []

  system:
    description: Represents a system in the model
    mandatory:
      - name
      - code
    optional: []
    properties:
      name: {type: string}
      code: {type: integer}

  fuel:
    description: Fuel that will be used by thermal plants
    mandatory:
      - name
      - code
      - REF system
    optional:
      - price
    properties:
      name: {type: string}
      code: {type: integer}
      price: {type: number}

  thermalplant:
    description: Uma usina termel√©trica.
    mandatory:
      - name
      - code
      - REF Fuel
      - REF System
    optional: []
    properties:
      name: {type: string}
      code: {type: integer}
      REF Fuel: {type: reference}
      REF System: {type: reference}